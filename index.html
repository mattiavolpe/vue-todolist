<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- EXTERNAL BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- EXTERNAL PERSONAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>ToDo List</title>
  </head>
  
  <body>
    
    <div id="app">
      
      <h1 class="text-center text-uppercase m-0 p-3">Cose da fare</h1>

      <div class="userInput text-center d-flex align-items-center justify-content-center">
        <input class="mx-2" type="text" v-model.trim="newTask" @keyup.enter="addToList()">
        <button class="btn btn-primary mx-2" @click="addToList()">Aggiungi alla lista</button>
      </div>
      <!-- /.userInput -->

      <div v-if="showWarning" class="text-danger text-center"><strong>{{errorMessage}}</strong></div>

      <div id="tasks">
        <ul class="list-unstyled">
          <li class="d-flex align-items-center justify-content-center py-2" :class="{'text-decoration-line-through': task.done}" v-for="(task, index) in tasks">
            <i class="fa-solid fa-circle fa-2xs"></i>
            <span class="task_text" @click="markAsDone(index)">{{task.text}}</span>
            <i @click="removeFromList(index)" class="fa-solid fa-square-xmark fa-fw"></i>
          </li>
        </ul>
      </div>
      <!-- /#tasks -->
      
    </div>
    <!-- /#app -->
    
    <!-- EXTERNAL VUE JS CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- EXTERNAL PERSONAL JS -->
    <script src="./assets/js/app.js"></script>
    
  </body>
  
</html>
